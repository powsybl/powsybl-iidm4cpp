name: CI (sonar)

on: [push]

jobs:
  build:
    name: Sonar
    runs-on: ubuntu-latest

    steps:
      - name: Install gcovr
        run: |
          wget https://github.com/gcovr/gcovr/releases/download/3.4/gcovr-3.4-py2.py3-none-any.whl
          sudo pip install gcovr-3.4-py2.py3-none-any.whl
          rm -f gcovr-3.4-py2.py3-none-any.whl

      - name: Install Sonar wrapper
        working-directory: ${{ runner.workspace }}
        run: |
          wget https://sonarcloud.io/static/cpp/build-wrapper-linux-x86.zip
          unzip build-wrapper-linux-x86.zip

      - name: Install Sonar scanner
        working-directory: ${{ runner.workspace }}
        env:
          SONAR_SCANNER_VERSION: 3.3.0.1492
        run: |
          wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-${SONAR_SCANNER_VERSION}.zip
          unzip sonar-scanner-cli-${SONAR_SCANNER_VERSION}.zip
          ln -s sonar-scanner-${SONAR_SCANNER_VERSION} sonar
          rm sonar-scanner-cli-${SONAR_SCANNER_VERSION}.zip

      - name: Checkout sources
        uses: actions/checkout@v1

      - name: Create build environment
        run: cmake -E make_directory ${{ runner.workspace }}/powsybl-iidm4cpp/build

      - name: Configure CMake
        shell: bash
        working-directory: ${{ runner.workspace }}/powsybl-iidm4cpp/build
        run: >
          cmake $GITHUB_WORKSPACE
          -DCMAKE_BUILD_TYPE=Debug
          -DCODE_COVERAGE=TRUE
          -DCLANG_TIDY=
          -DCMAKE_CXX_COMPILER=g++
          -DBOOST_ROOT=$BOOST_ROOT_1_69_0
          -DBoost_ARCHITECTURE=-x64

      - name: Build
        working-directory: ${{ runner.workspace }}/powsybl-iidm4cpp/build
        run: ${{ runner.workspace }}/build-wrapper-linux-x86/build-wrapper-linux-x86-64 --out-dir ./output cmake --build . --parallel 3

      - name: Tests
        working-directory: ${{ runner.workspace }}/powsybl-iidm4cpp/build
        run: |
          cmake --build . --target code-coverage
          rm coverage/reports/#usr#*

      - name: Sonarcloud
        working-directory: ${{ runner.workspace }}/powsybl-iidm4cpp
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: ${{ runner.workspace }}/sonar/bin/sonar-scanner -Dsonar.host.url=https://sonarcloud.io
